{%extends 'base.html'%}

{%block title%}Limites{%endblock%}

{%block content%}

<div class="pb-dashboard">
    <div class="container text-center p-1">
        <h3>Limites Planetarios</h3>
        <br>
        <div class="d-md-flex flex-wrap justify-content-around">

            {%for b in pb%}
            <div class="card mb-3" style="width: 26rem;">   
                <div class="card-body">
                  <h5 class="card-title">{{pb[b]['pb-title']}}</h5>
                  <p class="card-text">{{pb[b]['small-description']}}</p>
                  <div class="card mb-5">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Limite Cuantificado:</li>
                      <li class="list-group-item">Estado Actual:</li>
                      <li class="list-group-item {{'bg-{}'.format(pb[b]['status']) }}"></li>
                    </ul>
                  </div>
                  <a href="#" class="btn btn-dark btn-lg">Aprende +</a>
                </div>
            </div>
            {%endfor%}

        </div>
    </div>
</div>



{%endblock%}
